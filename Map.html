<html>
<head>
	<title>Test Map</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>

	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
	
</head>

<body>

<div id="mapid" style="width: 1200px; height: 700px;"></div>

<script src="ColonistTownsGeoJSON.js" type="text/javascript"></script>
<script src="PrayingTownsGeoJSON.js" type="text/javascript"></script>
<script src="IndianSettlementsGeoJSON.js" type="text/javascript"></script>

<script>

	//establish variables for different tile base layers
	
	var SAT = L.tileLayer('https://api.mapbox.com/styles/v1/jmckeen/cklr9kiqp0acf17ql1krryp9a/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1Ijoiam1ja2VlbiIsImEiOiJja2htOG5hOGYwa3V5Mndua2wxNmk0b3IwIn0.mrxqcVZ9RgN7TMVLIOvOzg', {
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		maxZoom: 18,
		tileSize: 512,
		zoomOffset: -1,
	});
	
	var MAP = L.tileLayer('https://api.mapbox.com/styles/v1/jmckeen/cklt2i71o21a117mrqyjlzw2g/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1Ijoiam1ja2VlbiIsImEiOiJja2htOG5hOGYwa3V5Mndua2wxNmk0b3IwIn0.mrxqcVZ9RgN7TMVLIOvOzg', {
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		maxZoom: 18,
		tileSize: 512,
		zoomOffset: -1,
	});
	
	var OLD = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		maxZoom: 18,
		id: 'mapbox/satellite-streets-v11',
		tileSize: 512,
		zoomOffset: -1,
		accessToken: 'pk.eyJ1Ijoiam1ja2VlbiIsImEiOiJja2htOG5hOGYwa3V5Mndua2wxNmk0b3IwIn0.mrxqcVZ9RgN7TMVLIOvOzg'
	});
	
	//ESTABLISHING MARKER COLORS USING leaflet-color-markers library
	
	var greenIcon = new L.Icon({
		iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
		shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
		iconSize: [25, 41],
		iconAnchor: [12, 41],
		popupAnchor: [1, -34],
		shadowSize: [41, 41]
	});
	
	var goldIcon = new L.Icon({
		iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-gold.png',
		shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
		iconSize: [25, 41],
		iconAnchor: [12, 41],
		popupAnchor: [1, -34],
		shadowSize: [41, 41]
	});
	
	var redIcon = new L.Icon({
		iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
		shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
		iconSize: [25, 41],
		iconAnchor: [12, 41],
		popupAnchor: [1, -34],
		shadowSize: [41, 41]
	});
	
	var violetIcon = new L.Icon({
		iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-violet.png',
		shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
		iconSize: [25, 41],
		iconAnchor: [12, 41],
		popupAnchor: [1, -34],
		shadowSize: [41, 41]
	});
	
	
	//var marker = L.marker([42.44163, -71.68683]).addTo(mymap);
	
	function onEachColonistTown(feature, layer) {
		var popupContent = "";

		if (feature.properties && feature.properties.name && feature.properties.popupContent) {
			popupContent += ("<b>" + feature.properties.name + "</b>" + "<br><br>");
			popupContent += feature.properties.popupContent;
		}

		layer.bindPopup(popupContent);
		
		if (layer instanceof L.Marker){
			layer.setIcon(redIcon);
		}
		
		if (layer instanceof L.Path){
			layer.setStyle({fillColor:'red', color:'red'});
		}
	}
	
	function onEachPrayingTown(feature, layer) {
		var popupContent = "";

		if (feature.properties && feature.properties.name && feature.properties.popupContent) {
			popupContent += ("<b>" + feature.properties.name + "</b>" + "<br><br>");
			popupContent += feature.properties.popupContent;
		}

		layer.bindPopup(popupContent);
		
		if (layer instanceof L.Marker && feature.properties.type=="new"){
			layer.setIcon(greenIcon);
		}
		
		if (layer instanceof L.Path && feature.properties.type=="new"){
			layer.setStyle({fillColor:'green', color:'green'});
		}
		
		if (layer instanceof L.Marker && feature.properties.type=="internment"){
			layer.setIcon(violetIcon);
		}
		
		if (layer instanceof L.Path && feature.properties.type=="internment"){
			layer.setStyle({fillColor:'violet', color:'violet'});
		}
	}
	
	function onEachIndianSettlement(feature, layer) {
		var popupContent = "";

		if (feature.properties && feature.properties.name && feature.properties.popupContent) {
			popupContent += ("<b>" + feature.properties.name + "</b>" + "<br><br>");
			popupContent += feature.properties.popupContent;
		}

		layer.bindPopup(popupContent);
		
		if (layer instanceof L.Marker){
			layer.setIcon(goldIcon);
		}
		
		if (layer instanceof L.Path){
			layer.setStyle({fillColor:'gold', color:'gold'});
		}
	}
	
	var COLTOWNS = L.geoJSON(colonistTowns, {
		onEachFeature: onEachColonistTown
	});
	
	var PRAYTOWNS = L.geoJSON(prayingTowns, {
		onEachFeature: onEachPrayingTown
	});
	
	var INDSETTLEMENTS = L.geoJSON(indianSettlements, {
		onEachFeature: onEachIndianSettlement
	});
	
	
	//create map with center set, zoom set, and layers list
	var mymap = L.map('mapid', {
		center: [42.445, -71.68],
		zoom: 8,
		layers: [MAP, COLTOWNS, PRAYTOWNS, INDSETTLEMENTS]
	});
	
	//adding control for the layers
	//baseLayers group (mutually exclusive, one at a time):
	var baseMaps = {
		"Topographical": MAP,
		"Satellite": SAT,
		"Old": OLD
	};
	
	//overlays (may be stacked)
	var overlayMaps = {
		"Colonist Towns": COLTOWNS,
		"Praying Towns": PRAYTOWNS,
		"Indian Settlements": INDSETTLEMENTS
	};
	
	L.control.layers(baseMaps, overlayMaps).addTo(mymap);

</script>

<b>Color Key:</b><p>Red: Colonist Town, Blue: Praying Town (Old), Green: Praying Town (New), Violet: Praying Indian Internment Location, Gold: Indian Settlement</p>

</body>
</html>
